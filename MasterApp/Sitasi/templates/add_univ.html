<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Universitas</title>
    {% include 'header_adminlte.html' %}
  </head>
  <style>
    .form-container {
      margin: 20px;
      margin-top: 50px;
    }

    .p-3 {
      margin-bottom: 10px;
    }
  </style>

  <body>
    {% include 'adminlte_sidebar.html' %}
    <div class="content-wrapper" style="min-height: 635.4px">
      <div class="card card-info">
        <div class="form-container">
          <h1>Tambah Universitas</h1>
          <form action="/postuniv" method="get" class="form-horizontal">
            {% csrf_token %}
            <!-- new form -->

            <!-- end new form -->
            <table>
              <tr>
                <td><label for="nama_kampus">Nama Kampus</label></td>
                <td>
                  <input
                    type="text"
                    id="nama_kampus"
                    name="nama_kampus"
                    class="form-control"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="url_kampus">URL Kampus</label></td>
                <td>
                  <input
                    type="text"
                    id="url_kampus"
                    name="url_kampus"
                    class="form-control"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="total_sitasi">Total Sitasi</label></td>
                <td>
                  <input
                    type="number"
                    id="total_sitasi"
                    name="total_sitasi"
                    class="form-control"
                    disabled
                  />
                </td>
              </tr>
              <tr>
                <td><button type="submit">Tambah</button></td>
                <td><a href="/">Kembali</a></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    {% include 'footer_adminlte.html' %}
  </body>
</html>
