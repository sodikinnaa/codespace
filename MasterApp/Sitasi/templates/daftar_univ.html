<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Universitas</title>
</head>
<style>
    .data-table {
        margin: 20px;
        margin-top: 50px;
    }

    .p-3 {
        margin-bottom: 10px;
    }

    /* The Close Button */
    .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    /* The Modal (background) */
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
</style>

<body>

    <div class="data-table">
        <h1>Daftar Uiversitas</h1>

        <a href="/adduniv"><button class="btn btn-left p-3">Add Univ</button></a>
        <table border="1px" width="50%">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Url Univ</th>
                <th>Total Sitasi</th>
                <th>Action</th>
            </tr>
            {% for univ in content %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ univ.nama_kampus }}</td>
                <td><a href="/detuniv/{{ univ.url_kampus }}">{{ univ.url_kampus }}</a></td>
                <td>{{ univ.total_sitasi }}</td>
                <td>
                    <a href="/edit/{{ univ.url_kampus }}"">
                        <img src=" /static/icons/edit.png" alt="Edit" width="20" height="20">
                    </a>
                    <a href="#" id="myBtn-{{ univ.url_kampus }}">
                        <img src="/static/icons/delete.png" alt="Delete" width="20" height="20">
                    </a>
                </td>
                <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");

                    // Get the button that opens the modal
                    var btn = document.getElementById("myBtn-{{ univ.url_kampus }}");

                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];
                    var exite = document.getElementsByClassName("exite")[0];

                    // When the user clicks the button, open the modal 
                    btn.onclick = function () {
                        modal.style.display = "block";
                    }

                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function () {
                        modal.style.display = "none";
                    }

                    exite.onclick = function () {
                        modal.style.display = "none";
                    }

                    // When the user clicks anywhere outside of the modal, close it
                    // window.onclick = function (event) {
                    //     if (event.target == modal) {
                    //         modal.style.display = "none";
                    //     }
                    // }
                    function deleteData(endpoint) {
                        window.location.href = endpoint;
                    }
                </script>
                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Hapus data {{ univ.nama_kampus }}</p>
                        <button type="button" onclick="deleteData('/deletedata/{{ univ.url_kampus }}')">Yes</button>
                        <button type="button" class="exite">No</button>
                    </div>

                </div>
            </tr>
            {% endfor %}
        </table>
    </div>


</body>

</html>
