<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Universitas</title>
</head>
<style>
    .form-container {
        margin: 20px;
        margin-top: 50px;
    }
    .p-3{
        margin-bottom: 10px;
    }
</style>
<body>
    
    <div class="form-container">
        <h1>Tambah Universitas</h1>
        <form action="/putuniv" method="get">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="nama_kampus">Nama Kampus:</label></td>
                    <td><input type="text" id="nama_kampus" name="nama_kampus" value="{{ content.nama_kampus }}" required></td>
                </tr>
                <tr>
                    <td><label for="url_kampus">URL Kampus:</label></td>
                    <td><input type="text" id="url_kampus" name="url_kampus" value="{{ content.url_kampus }}" required></td>
                </tr>
                <tr>
                    <td><label for="total_sitasi">Total Sitasi:</label></td>
                    <td><input type="number" id="total_sitasi" name="total_sitasi" value="{{ content.total_sitasi }}" disabled></td>
                </tr>
                <tr>
                    <td ><button type="submit">Update</button></td>
                    <td ><a href="/">Kembali</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
